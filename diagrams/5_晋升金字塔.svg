<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="Microsoft YaHei, SimHei, sans-serif">
  <defs>
    <linearGradient id="pyr1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a237e"/>
      <stop offset="100%" stop-color="#283593"/>
    </linearGradient>
    <linearGradient id="pyr2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a148c"/>
      <stop offset="100%" stop-color="#6a1b9a"/>
    </linearGradient>
    <linearGradient id="pyr3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b71c1c"/>
      <stop offset="100%" stop-color="#c62828"/>
    </linearGradient>
    <linearGradient id="pyr4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e65100"/>
      <stop offset="100%" stop-color="#ef6c00"/>
    </linearGradient>
    <linearGradient id="pyr5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1b5e20"/>
      <stop offset="100%" stop-color="#388e3c"/>
    </linearGradient>
    <filter id="ps">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1100" height="750" fill="#fafafa" rx="12"/>

  <!-- Title -->
  <text x="550" y="36" text-anchor="middle" font-size="22" font-weight="bold" fill="#1a237e">印度陆军军官晋升金字塔</text>
  <text x="550" y="58" text-anchor="middle" font-size="13" fill="#888">43,000名军官中仅1人成为陆军参谋长——双轨晋升制与结构性争议</text>

  <!-- ===== LEFT: Pyramid ===== -->
  <!-- COAS - Top -->
  <polygon points="310,90 340,90 360,135 290,135" fill="url(#pyr1)" filter="url(#ps)"/>
  <text x="325" y="118" text-anchor="middle" font-size="11" fill="white" font-weight="bold">上将</text>
  <text x="420" y="108" font-size="11" fill="#1a237e" font-weight="bold">陆军参谋长</text>
  <text x="420" y="124" font-size="10" fill="#666">仅1人 · 全军最高军事长官</text>

  <!-- Lt Gen -->
  <polygon points="285,140 365,140 395,185 255,185" fill="url(#pyr2)" filter="url(#ps)"/>
  <text x="325" y="168" text-anchor="middle" font-size="11" fill="white" font-weight="bold">中将</text>
  <text x="450" y="155" font-size="11" fill="#4a148c" font-weight="bold">~80人</text>
  <text x="450" y="170" font-size="10" fill="#666">军长、司令部司令、副参谋长</text>
  <text x="450" y="184" font-size="10" fill="#999">选拔晋升 · 需国防部批准</text>

  <!-- Maj Gen -->
  <polygon points="250,190 400,190 440,235 210,235" fill="url(#pyr3)" filter="url(#ps)"/>
  <text x="325" y="218" text-anchor="middle" font-size="11" fill="white" font-weight="bold">少将</text>
  <text x="490" y="205" font-size="11" fill="#b71c1c" font-weight="bold">~300人</text>
  <text x="490" y="220" font-size="10" fill="#666">师长、军事行动总局长等</text>
  <text x="490" y="234" font-size="10" fill="#999">选拔晋升 · NDC为关键筛选器</text>

  <!-- Brig -->
  <polygon points="205,240 445,240 490,285 160,285" fill="url(#pyr4)" filter="url(#ps)"/>
  <text x="325" y="268" text-anchor="middle" font-size="12" fill="white" font-weight="bold">准将</text>
  <text x="538" y="255" font-size="11" fill="#e65100" font-weight="bold">~1,200人</text>
  <text x="538" y="270" font-size="10" fill="#666">旅长 · 多数军官在此退役</text>
  <text x="538" y="284" font-size="10" fill="#999">选拔晋升 · ~25年服役</text>

  <!-- Col -->
  <polygon points="155,290 495,290 550,335 100,335" fill="url(#pyr5)" filter="url(#ps)"/>
  <text x="325" y="318" text-anchor="middle" font-size="13" fill="white" font-weight="bold">上校</text>
  <text x="595" y="305" font-size="11" fill="#1b5e20" font-weight="bold">~5,600人</text>
  <text x="595" y="320" font-size="10" fill="#666">营长/关键参谋岗位</text>
  <text x="595" y="334" font-size="10" fill="#999">选拔(15年)或按资历(26年)</text>

  <!-- Below Col: seniority promotion -->
  <polygon points="95,340 555,340 580,375 70,375" fill="#e8eaf6" stroke="#3949ab" stroke-width="1"/>
  <text x="325" y="363" text-anchor="middle" font-size="12" fill="#1a237e" font-weight="bold">中校及以下 · 按资历晋升</text>

  <rect x="70" y="382" width="510" height="28" rx="5" fill="#f5f5f5" stroke="#bbb" stroke-width="1"/>
  <text x="325" y="401" text-anchor="middle" font-size="12" fill="#555">全军约 43,000 名军官</text>

  <!-- ===== RIGHT: Key Factors ===== -->
  <rect x="620" y="85" width="450" height="330" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1.5" filter="url(#ps)"/>
  <text x="845" y="112" text-anchor="middle" font-size="15" font-weight="bold" fill="#333">晋升关键因素</text>

  <!-- ACR -->
  <rect x="640" y="125" width="410" height="52" rx="6" fill="#e8eaf6"/>
  <text x="660" y="144" font-size="12" fill="#1a237e" font-weight="bold">年度保密报告（ACR）</text>
  <text x="660" y="160" font-size="10" fill="#555">三层评价链（发起人→审核人→核准人）· 9分制</text>
  <text x="660" y="172" font-size="10" fill="#c62828">已知问题：难以区分优秀/平庸 · 最高法院多次介入偏见案例</text>

  <!-- Command experience -->
  <rect x="640" y="185" width="410" height="52" rx="6" fill="#fff3e0"/>
  <text x="660" y="204" font-size="12" fill="#e65100" font-weight="bold">指挥经历（最关键）</text>
  <text x="660" y="220" font-size="10" fill="#555">军级指挥→COAS候选资格 · 北方司令部为「黄金标准」</text>
  <text x="660" y="232" font-size="10" fill="#555">2020年后东部司令部（对华边境）经历更受重视</text>

  <!-- PME -->
  <rect x="640" y="245" width="410" height="42" rx="6" fill="#e8f5e9"/>
  <text x="660" y="264" font-size="12" fill="#1b5e20" font-weight="bold">专业军事教育</text>
  <text x="660" y="280" font-size="10" fill="#555">DSSC(惠灵顿)→HCC(莫乌)→NDC(新德里) · NDC=中将筛选器</text>

  <!-- Dual track -->
  <rect x="640" y="295" width="410" height="42" rx="6" fill="#fce4ec"/>
  <text x="660" y="314" font-size="12" fill="#880e4f" font-weight="bold">双序列晋升</text>
  <text x="660" y="330" font-size="10" fill="#555">「指挥序列」与「参谋序列」并行 · 极少数如纳拉瓦内双序列通过</text>

  <!-- 2025 reform -->
  <rect x="640" y="345" width="410" height="42" rx="6" fill="#f3e5f5"/>
  <text x="660" y="364" font-size="12" fill="#6a1b9a" font-weight="bold">2025年改革</text>
  <text x="660" y="380" font-size="10" fill="#555">首次对中将实行量化评估（1-9分制） · 取代主观「文字画像」</text>

  <!-- ===== BOTTOM: Controversies ===== -->
  <rect x="30" y="430" width="1040" height="135" rx="10" fill="white" stroke="#c62828" stroke-width="1.5"/>
  <text x="550" y="458" text-anchor="middle" font-size="15" font-weight="bold" fill="#b71c1c">两大结构性争议</text>

  <!-- Supersession -->
  <rect x="55" y="472" width="490" height="78" rx="6" fill="#ffebee"/>
  <text x="300" y="492" text-anchor="middle" font-size="12" fill="#c62828" font-weight="bold">越级任命争议</text>
  <text x="300" y="510" text-anchor="middle" font-size="10" fill="#555">1983年辛哈被越过→辞职抗议，「军中反响空前」</text>
  <text x="300" y="526" text-anchor="middle" font-size="10" fill="#555">2016年巴克什被越过→拉瓦特任COAS→「极为深层的阴谋」</text>
  <text x="300" y="542" text-anchor="middle" font-size="10" fill="#c62828">帕纳格中将警告：「将领们会开始接近能提拔他们的政客」</text>

  <!-- Regimental quota -->
  <rect x="555" y="472" width="490" height="78" rx="6" fill="#fff3e0"/>
  <text x="800" y="492" text-anchor="middle" font-size="12" fill="#e65100" font-weight="bold">团队配额政治</text>
  <text x="800" y="510" text-anchor="middle" font-size="10" fill="#555">步兵和炮兵系统操纵晋升名额（2002年起连续数任COAS）</text>
  <text x="800" y="526" text-anchor="middle" font-size="10" fill="#555">步兵：缩短指挥任期→创造更多上校空缺</text>
  <text x="800" y="542" text-anchor="middle" font-size="10" fill="#e65100">AFT裁定2009年准则「具有歧视性」→下令重新召开选拔委员会</text>

  <!-- Agnipath reform -->
  <rect x="30" y="580" width="1040" height="90" rx="10" fill="#e8eaf6" stroke="#3949ab" stroke-width="1.5"/>
  <text x="550" y="605" text-anchor="middle" font-size="14" font-weight="bold" fill="#1a237e">「烈火之路」兵役改革——军方与总理府的深层博弈</text>

  <rect x="55" y="615" width="320" height="42" rx="5" fill="white"/>
  <text x="215" y="633" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">总理府方案</text>
  <text x="215" y="649" text-anchor="middle" font-size="10" fill="#555">仅保留25% · 月薪20,000卢比</text>

  <text x="430" y="641" text-anchor="middle" font-size="22" fill="#3949ab" font-weight="bold">vs</text>

  <rect x="485" y="615" width="320" height="42" rx="5" fill="white"/>
  <text x="645" y="633" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">军方诉求</text>
  <text x="645" y="649" text-anchor="middle" font-size="10" fill="#555">保留60-70% · 「士兵岂能与日薪劳工相比」</text>

  <rect x="830" y="615" width="220" height="42" rx="5" fill="#fff3e0"/>
  <text x="940" y="633" text-anchor="middle" font-size="11" fill="#e65100" font-weight="bold">核心矛盾</text>
  <text x="940" y="649" text-anchor="middle" font-size="10" fill="#555">成本削减 vs 战斗力维持</text>

  <!-- Bottom note -->
  <text x="550" y="695" text-anchor="middle" font-size="11" fill="#999">资料来源：纳拉瓦内《命运的四颗星》回忆录、阿贾伊·舒克拉《参谋长的人们》、公开资料综合</text>
</svg>