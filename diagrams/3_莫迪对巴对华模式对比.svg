<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 720" font-family="Microsoft YaHei, SimHei, sans-serif">
  <defs>
    <linearGradient id="pak-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e65100"/>
      <stop offset="100%" stop-color="#bf360c"/>
    </linearGradient>
    <linearGradient id="chn-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a237e"/>
      <stop offset="100%" stop-color="#283593"/>
    </linearGradient>
    <filter id="sh">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1100" height="720" fill="#fafafa" rx="12"/>

  <!-- Title -->
  <text x="550" y="36" text-anchor="middle" font-size="22" font-weight="bold" fill="#333">莫迪政府危机应对：对巴 vs 对华的两种模式</text>
  <text x="550" y="58" text-anchor="middle" font-size="13" fill="#888">同一政府、同一决策核心，截然不同的响应逻辑</text>

  <!-- ===== LEFT: Pakistan Pattern ===== -->
  <rect x="30" y="80" width="510" height="380" rx="10" fill="white" stroke="#e65100" stroke-width="2" filter="url(#sh)"/>
  <rect x="30" y="80" width="510" height="40" rx="10" fill="url(#pak-grad)"/>
  <rect x="30" y="110" width="510" height="10" fill="url(#pak-grad)"/>
  <text x="285" y="106" text-anchor="middle" font-size="16" fill="white" font-weight="bold">对巴方向：进攻性防御 · 系统性升级</text>

  <!-- Timeline arrows -->
  <line x1="80" y1="155" x2="500" y2="155" stroke="#e65100" stroke-width="2.5"/>
  <polygon points="500,150 510,155 500,160" fill="#e65100"/>
  <text x="295" y="148" text-anchor="middle" font-size="11" fill="#e65100" font-weight="bold">烈度递增 →</text>

  <!-- Event 1: Uri 2016 -->
  <rect x="55" y="170" width="140" height="120" rx="6" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="125" y="190" text-anchor="middle" font-size="12" fill="#e65100" font-weight="bold">2016 乌里袭击</text>
  <line x1="65" y1="196" x2="185" y2="196" stroke="#ffe0b2"/>
  <text x="125" y="212" text-anchor="middle" font-size="10" fill="#333">9月18日遇袭</text>
  <text x="125" y="228" text-anchor="middle" font-size="10" fill="#333">9月28-29日打击</text>
  <rect x="75" y="236" width="100" height="20" rx="4" fill="#e65100"/>
  <text x="125" y="250" text-anchor="middle" font-size="11" fill="white" font-weight="bold">间隔 11天</text>
  <text x="125" y="275" text-anchor="middle" font-size="10" fill="#795548">地面特种部队</text>
  <text x="125" y="288" text-anchor="middle" font-size="10" fill="#795548">越控制线突袭</text>

  <!-- Event 2: Pulwama 2019 -->
  <rect x="210" y="170" width="140" height="120" rx="6" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="280" y="190" text-anchor="middle" font-size="12" fill="#e65100" font-weight="bold">2019 普尔瓦马</text>
  <line x1="220" y1="196" x2="340" y2="196" stroke="#ffe0b2"/>
  <text x="280" y="212" text-anchor="middle" font-size="10" fill="#333">2月14日遇袭</text>
  <text x="280" y="228" text-anchor="middle" font-size="10" fill="#333">2月26日打击</text>
  <rect x="230" y="236" width="100" height="20" rx="4" fill="#e65100"/>
  <text x="280" y="250" text-anchor="middle" font-size="11" fill="white" font-weight="bold">间隔 12天</text>
  <text x="280" y="275" text-anchor="middle" font-size="10" fill="#795548">空军越境打击</text>
  <text x="280" y="288" text-anchor="middle" font-size="10" fill="#795548">1971年以来首次</text>

  <!-- Event 3: Pahalgam 2025 -->
  <rect x="365" y="170" width="155" height="120" rx="6" fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="442" y="190" text-anchor="middle" font-size="12" fill="#bf360c" font-weight="bold">2025 帕哈尔甘</text>
  <line x1="375" y1="196" x2="510" y2="196" stroke="#ffe0b2"/>
  <text x="442" y="212" text-anchor="middle" font-size="10" fill="#333">4月22日遇袭</text>
  <text x="442" y="228" text-anchor="middle" font-size="10" fill="#333">5月7日打击</text>
  <rect x="392" y="236" width="100" height="20" rx="4" fill="#bf360c"/>
  <text x="442" y="250" text-anchor="middle" font-size="11" fill="white" font-weight="bold">间隔 15天</text>
  <text x="442" y="275" text-anchor="middle" font-size="10" fill="#795548">巡航导弹打击</text>
  <text x="442" y="288" text-anchor="middle" font-size="10" fill="#795548">多个军事基地</text>

  <!-- Pakistan summary -->
  <rect x="55" y="300" width="465" height="50" rx="6" fill="#fbe9e7"/>
  <text x="287" y="318" text-anchor="middle" font-size="12" fill="#bf360c" font-weight="bold">核心特征：决策窗口 11-15天 · 核威慑未阻止行动</text>
  <text x="287" y="336" text-anchor="middle" font-size="11" fill="#795548">7人知晓巴拉科特（莫迪、多瓦尔、三军参谋长、R&amp;AW主管+1）</text>

  <!-- Modi Doctrine box -->
  <rect x="55" y="362" width="465" height="40" rx="6" fill="#e65100" opacity="0.9"/>
  <text x="287" y="377" text-anchor="middle" font-size="11" fill="white" font-weight="bold">「莫迪主义」：恐袭→军事回应为默认选项 · 恐怖分子与国家支持者等同</text>
  <text x="287" y="393" text-anchor="middle" font-size="10" fill="#ffe0b2">「观众成本」效应：每次行动提高下次回应的政治期望</text>

  <!-- ===== RIGHT: China Pattern ===== -->
  <rect x="560" y="80" width="510" height="380" rx="10" fill="white" stroke="#1a237e" stroke-width="2" filter="url(#sh)"/>
  <rect x="560" y="80" width="510" height="40" rx="10" fill="url(#chn-grad)"/>
  <rect x="560" y="110" width="510" height="10" fill="url(#chn-grad)"/>
  <text x="815" y="106" text-anchor="middle" font-size="16" fill="white" font-weight="bold">对华方向：战略耐心 · 有限授权</text>

  <!-- China timeline -->
  <line x1="600" y1="155" x2="1030" y2="155" stroke="#1a237e" stroke-width="2.5"/>
  <polygon points="1030,150 1040,155 1030,160" fill="#1a237e"/>
  <text x="815" y="148" text-anchor="middle" font-size="11" fill="#1a237e" font-weight="bold">漫长谈判 · 4年+ →</text>

  <!-- Phase boxes -->
  <rect x="585" y="170" width="105" height="95" rx="5" fill="#e8eaf6" stroke="#3949ab" stroke-width="1"/>
  <text x="637" y="188" text-anchor="middle" font-size="11" fill="#1a237e" font-weight="bold">发现异常</text>
  <text x="637" y="204" text-anchor="middle" font-size="10" fill="#333">2020年5月</text>
  <text x="637" y="220" text-anchor="middle" font-size="10" fill="#333">→空运增援</text>
  <text x="637" y="236" text-anchor="middle" font-size="10" fill="#3949ab">雪豹行动</text>
  <text x="637" y="252" text-anchor="middle" font-size="10" fill="#666">2-3周初步到位</text>

  <rect x="700" y="170" width="105" height="95" rx="5" fill="#e8eaf6" stroke="#3949ab" stroke-width="1"/>
  <text x="752" y="188" text-anchor="middle" font-size="11" fill="#1a237e" font-weight="bold">加勒万冲突</text>
  <text x="752" y="204" text-anchor="middle" font-size="10" fill="#333">2020年6月15日</text>
  <text x="752" y="220" text-anchor="middle" font-size="10" fill="#333">20名印军牺牲</text>
  <text x="752" y="236" text-anchor="middle" font-size="10" fill="#c62828">修改交战规则</text>
  <text x="752" y="252" text-anchor="middle" font-size="10" fill="#666">地面指挥官获枪械权</text>

  <rect x="815" y="170" width="105" height="95" rx="5" fill="#e8eaf6" stroke="#3949ab" stroke-width="1"/>
  <text x="867" y="188" text-anchor="middle" font-size="11" fill="#1a237e" font-weight="bold">热钦山口</text>
  <text x="867" y="204" text-anchor="middle" font-size="10" fill="#333">2020年8月31日</text>
  <text x="867" y="220" text-anchor="middle" font-size="10" fill="#333">等待授权55分钟</text>
  <text x="867" y="236" text-anchor="middle" font-size="10" fill="#c62828">「做你认为</text>
  <text x="867" y="252" text-anchor="middle" font-size="10" fill="#c62828">合适的事」</text>

  <rect x="930" y="170" width="115" height="95" rx="5" fill="#e8eaf6" stroke="#3949ab" stroke-width="1"/>
  <text x="987" y="188" text-anchor="middle" font-size="11" fill="#1a237e" font-weight="bold">外交解决</text>
  <text x="987" y="204" text-anchor="middle" font-size="10" fill="#333">21轮军长级谈判</text>
  <text x="987" y="220" text-anchor="middle" font-size="10" fill="#333">2020→2024</text>
  <text x="987" y="236" text-anchor="middle" font-size="10" fill="#1a237e">苏杰生：</text>
  <text x="987" y="252" text-anchor="middle" font-size="10" fill="#1a237e">「拖越久越好」</text>

  <!-- China summary -->
  <rect x="585" y="278" width="460" height="50" rx="6" fill="#e8eaf6"/>
  <text x="815" y="296" text-anchor="middle" font-size="12" fill="#1a237e" font-weight="bold">核心特征：不开第一枪 · 有限委托 · 4年+谈判</text>
  <text x="815" y="314" text-anchor="middle" font-size="11" fill="#795548">莫迪从未直接拍板具体作战方案——仅划底线后委托军方执行</text>

  <!-- Naravane quote -->
  <rect x="585" y="340" width="460" height="55" rx="6" fill="#fff8e1" stroke="#f9a825" stroke-width="1"/>
  <text x="815" y="358" text-anchor="middle" font-size="11" fill="#e65100" font-weight="bold">纳拉瓦内的描述</text>
  <text x="815" y="376" text-anchor="middle" font-size="10" fill="#795548">「我夹在想要动用一切手段开火的司令部</text>
  <text x="815" y="390" text-anchor="middle" font-size="10" fill="#795548">和尚未向我下达明确执行指令的内阁安全委员会之间」</text>

  <!-- ===== BOTTOM: Key Contrast ===== -->
  <rect x="30" y="480" width="1040" height="220" rx="10" fill="white" stroke="#7b1fa2" stroke-width="1.5" filter="url(#sh)"/>
  <text x="550" y="508" text-anchor="middle" font-size="16" font-weight="bold" fill="#4a148c">两种模式的深层逻辑</text>

  <!-- Three comparison columns -->
  <rect x="55" y="525" width="310" height="80" rx="6" fill="#fff3e0"/>
  <text x="210" y="548" text-anchor="middle" font-size="12" fill="#e65100" font-weight="bold">对巴：可控升级</text>
  <text x="210" y="566" text-anchor="middle" font-size="10" fill="#555">巴基斯坦核门槛高于常规战</text>
  <text x="210" y="582" text-anchor="middle" font-size="10" fill="#555">国际社会对「反恐」行动容忍度高</text>
  <text x="210" y="598" text-anchor="middle" font-size="10" fill="#555">国内政治收益明确且即时</text>

  <rect x="395" y="525" width="310" height="80" rx="6" fill="#e8eaf6"/>
  <text x="550" y="548" text-anchor="middle" font-size="12" fill="#1a237e" font-weight="bold">对华：不可控风险</text>
  <text x="550" y="566" text-anchor="middle" font-size="10" fill="#555">中国常规军力优势明显</text>
  <text x="550" y="582" text-anchor="middle" font-size="10" fill="#555">两个核大国冲突的升级风险不可预测</text>
  <text x="550" y="598" text-anchor="middle" font-size="10" fill="#555">经济依存关系制约全面对抗</text>

  <rect x="735" y="525" width="310" height="80" rx="6" fill="#f3e5f5"/>
  <text x="890" y="548" text-anchor="middle" font-size="12" fill="#6a1b9a" font-weight="bold">制度含义</text>
  <text x="890" y="566" text-anchor="middle" font-size="10" fill="#555">对巴：总理亲赴作战室拍板</text>
  <text x="890" y="582" text-anchor="middle" font-size="10" fill="#555">对华：总理划底线→委托陆军参谋长</text>
  <text x="890" y="598" text-anchor="middle" font-size="10" fill="#555">同一体制在不同对手面前运作方式不同</text>

  <!-- Warning box -->
  <rect x="55" y="618" width="990" height="36" rx="6" fill="#ffebee" stroke="#c62828" stroke-width="1"/>
  <text x="550" y="641" text-anchor="middle" font-size="12" fill="#c62828" font-weight="bold">「莫迪主义」的悖论：对巴系统性升级收窄了未来政策自由度，在两个有核国家间创造了自我强化的升级螺旋</text>

  <!-- Bottom note -->
  <text x="550" y="710" text-anchor="middle" font-size="11" fill="#999">资料来源：纳拉瓦内《命运的四颗星》回忆录、公开资料综合</text>
</svg>