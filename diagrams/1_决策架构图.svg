<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="Microsoft YaHei, SimHei, sans-serif">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a237e"/>
      <stop offset="100%" stop-color="#283593"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b71c1c"/>
      <stop offset="100%" stop-color="#c62828"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e65100"/>
      <stop offset="100%" stop-color="#ef6c00"/>
    </linearGradient>
    <linearGradient id="g4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1b5e20"/>
      <stop offset="100%" stop-color="#2e7d32"/>
    </linearGradient>
    <linearGradient id="g5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a148c"/>
      <stop offset="100%" stop-color="#6a1b9a"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="#f5f5f5" rx="12"/>

  <!-- Title -->
  <text x="550" y="38" text-anchor="middle" font-size="22" font-weight="bold" fill="#1a237e">印度军政决策架构图</text>
  <text x="550" y="60" text-anchor="middle" font-size="13" fill="#666">正式制度 vs 实际危机决策核心</text>

  <!-- ===== LEFT: Formal Structure ===== -->
  <text x="300" y="90" text-anchor="middle" font-size="16" font-weight="bold" fill="#1a237e">正式制度架构</text>

  <!-- PM / CCS -->
  <rect x="170" y="105" width="260" height="52" rx="8" fill="url(#g1)" filter="url(#shadow)"/>
  <text x="300" y="127" text-anchor="middle" font-size="14" fill="white" font-weight="bold">总理 / 内阁安全委员会 (CCS)</text>
  <text x="300" y="145" text-anchor="middle" font-size="11" fill="#bbdefb">最高安全决策权 · 开火/核打击授权</text>

  <!-- NSA -->
  <rect x="50" y="185" width="180" height="48" rx="6" fill="url(#g2)" filter="url(#shadow)"/>
  <text x="140" y="207" text-anchor="middle" font-size="13" fill="white" font-weight="bold">国家安全顾问 (NSA)</text>
  <text x="140" y="223" text-anchor="middle" font-size="10" fill="#ffcdd2">情报综合 · 危机协调 · 外交后渠道</text>

  <!-- MoD -->
  <rect x="370" y="185" width="180" height="48" rx="6" fill="url(#g3)" filter="url(#shadow)"/>
  <text x="460" y="207" text-anchor="middle" font-size="13" fill="white" font-weight="bold">国防部 (MoD)</text>
  <text x="460" y="223" text-anchor="middle" font-size="10" fill="#ffe0b2">行政控制 · 无作战指挥权</text>

  <!-- CDS -->
  <rect x="170" y="265" width="130" height="44" rx="6" fill="url(#g5)" filter="url(#shadow)"/>
  <text x="235" y="285" text-anchor="middle" font-size="12" fill="white" font-weight="bold">国防参谋长</text>
  <text x="235" y="299" text-anchor="middle" font-size="9.5" fill="#e1bee7">咨询 · 无指挥权</text>

  <!-- Defence Secretary -->
  <rect x="320" y="265" width="130" height="44" rx="6" fill="url(#g3)" filter="url(#shadow)"/>
  <text x="385" y="285" text-anchor="middle" font-size="12" fill="white" font-weight="bold">国防秘书(IAS)</text>
  <text x="385" y="299" text-anchor="middle" font-size="9.5" fill="#ffe0b2">"完整且不可分割的责任"</text>

  <!-- Service Chiefs -->
  <rect x="90" y="340" width="120" height="40" rx="5" fill="url(#g4)" filter="url(#shadow)"/>
  <text x="150" y="358" text-anchor="middle" font-size="11" fill="white" font-weight="bold">陆军参谋长</text>
  <text x="150" y="372" text-anchor="middle" font-size="9" fill="#c8e6c9">作战指挥</text>

  <rect x="230" y="340" width="120" height="40" rx="5" fill="url(#g4)" filter="url(#shadow)"/>
  <text x="290" y="358" text-anchor="middle" font-size="11" fill="white" font-weight="bold">海军参谋长</text>
  <text x="290" y="372" text-anchor="middle" font-size="9" fill="#c8e6c9">作战指挥</text>

  <rect x="370" y="340" width="120" height="40" rx="5" fill="url(#g4)" filter="url(#shadow)"/>
  <text x="430" y="358" text-anchor="middle" font-size="11" fill="white" font-weight="bold">空军参谋长</text>
  <text x="430" y="372" text-anchor="middle" font-size="9" fill="#c8e6c9">作战指挥</text>

  <!-- Commands -->
  <rect x="60" y="410" width="460" height="36" rx="5" fill="#e8eaf6" stroke="#3949ab" stroke-width="1"/>
  <text x="290" y="433" text-anchor="middle" font-size="12" fill="#1a237e">17个单军种司令部 + 2个联合司令部 = 19个司令部</text>

  <!-- Intelligence -->
  <rect x="60" y="465" width="100" height="32" rx="4" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="110" y="486" text-anchor="middle" font-size="10" fill="#e65100">研发分析室</text>
  <rect x="170" y="465" width="80" height="32" rx="4" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="210" y="486" text-anchor="middle" font-size="10" fill="#e65100">情报局</text>
  <rect x="260" y="465" width="80" height="32" rx="4" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="300" y="486" text-anchor="middle" font-size="10" fill="#e65100">技术研究组织</text>
  <rect x="350" y="465" width="80" height="32" rx="4" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="390" y="486" text-anchor="middle" font-size="10" fill="#e65100">国防情报局</text>
  <rect x="440" y="465" width="80" height="32" rx="4" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="480" y="486" text-anchor="middle" font-size="10" fill="#e65100">调查局</text>
  <text x="290" y="518" text-anchor="middle" font-size="11" fill="#999">↑ 均向NSA汇总</text>

  <!-- Arrows formal -->
  <line x1="300" y1="157" x2="140" y2="185" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="157" x2="460" y2="185" stroke="#555" stroke-width="1.5"/>
  <line x1="460" y1="233" x2="385" y2="265" stroke="#555" stroke-width="1.2"/>
  <line x1="460" y1="233" x2="235" y2="265" stroke="#555" stroke-width="1.2"/>
  <line x1="235" y1="309" x2="150" y2="340" stroke="#555" stroke-width="1.2"/>
  <line x1="235" y1="309" x2="290" y2="340" stroke="#555" stroke-width="1.2"/>
  <line x1="235" y1="309" x2="430" y2="340" stroke="#555" stroke-width="1.2"/>
  <line x1="290" y1="380" x2="290" y2="410" stroke="#555" stroke-width="1.2"/>

  <!-- ===== RIGHT: Actual Crisis Circle ===== -->
  <text x="820" y="90" text-anchor="middle" font-size="16" font-weight="bold" fill="#b71c1c">实际危机决策核心（5-7人）</text>

  <!-- Central PM -->
  <circle cx="820" cy="230" r="52" fill="url(#g1)" filter="url(#shadow)"/>
  <text x="820" y="224" text-anchor="middle" font-size="14" fill="white" font-weight="bold">莫迪</text>
  <text x="820" y="242" text-anchor="middle" font-size="10" fill="#bbdefb">最终决策</text>

  <!-- Doval -->
  <circle cx="680" cy="160" r="40" fill="url(#g2)" filter="url(#shadow)"/>
  <text x="680" y="155" text-anchor="middle" font-size="12" fill="white" font-weight="bold">多瓦尔</text>
  <text x="680" y="170" text-anchor="middle" font-size="9" fill="#ffcdd2">NSA·核心枢纽</text>
  <line x1="713" y1="185" x2="780" y2="210" stroke="#c62828" stroke-width="2.5"/>

  <!-- RM -->
  <circle cx="960" cy="160" r="40" fill="url(#g3)" filter="url(#shadow)"/>
  <text x="960" y="155" text-anchor="middle" font-size="11" fill="white" font-weight="bold">国防部长</text>
  <text x="960" y="170" text-anchor="middle" font-size="9" fill="#ffe0b2">政治授权</text>
  <line x1="928" y1="183" x2="860" y2="210" stroke="#ef6c00" stroke-width="1.8"/>

  <!-- CDS -->
  <circle cx="680" cy="310" r="36" fill="url(#g5)" filter="url(#shadow)"/>
  <text x="680" y="306" text-anchor="middle" font-size="11" fill="white" font-weight="bold">CDS</text>
  <text x="680" y="320" text-anchor="middle" font-size="9" fill="#e1bee7">咨询</text>
  <line x1="710" y1="290" x2="785" y2="255" stroke="#7b1fa2" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Army Chief -->
  <circle cx="960" cy="310" r="36" fill="url(#g4)" filter="url(#shadow)"/>
  <text x="960" y="302" text-anchor="middle" font-size="10" fill="white" font-weight="bold">陆军参谋长</text>
  <text x="960" y="318" text-anchor="middle" font-size="9" fill="#c8e6c9">军事选项·执行</text>
  <line x1="930" y1="290" x2="855" y2="255" stroke="#2e7d32" stroke-width="1.8"/>

  <!-- RAW -->
  <circle cx="820" cy="370" r="30" fill="#ff6f00" filter="url(#shadow)"/>
  <text x="820" y="367" text-anchor="middle" font-size="10" fill="white" font-weight="bold">R&AW</text>
  <text x="820" y="381" text-anchor="middle" font-size="9" fill="#ffe0b2">情报</text>
  <line x1="820" y1="340" x2="820" y2="282" stroke="#ff6f00" stroke-width="1.2" stroke-dasharray="4,3"/>

  <!-- Key insight box -->
  <rect x="620" y="420" width="400" height="68" rx="8" fill="#fff8e1" stroke="#f9a825" stroke-width="1.5"/>
  <text x="820" y="442" text-anchor="middle" font-size="12" fill="#e65100" font-weight="bold">关键发现</text>
  <text x="820" y="460" text-anchor="middle" font-size="11" fill="#795548">正式CCS提供授权，但真正决策在5-7人核心圈</text>
  <text x="820" y="477" text-anchor="middle" font-size="11" fill="#795548">NSA多瓦尔已超越国防部长成为事实上的第二号人物</text>

  <!-- Bottom: Key structural problems -->
  <rect x="30" y="545" width="1040" height="220" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1.5"/>
  <text x="550" y="572" text-anchor="middle" font-size="15" font-weight="bold" fill="#b71c1c">核心结构性缺陷</text>

  <rect x="55" y="590" width="230" height="76" rx="6" fill="#ffebee"/>
  <text x="170" y="612" text-anchor="middle" font-size="12" fill="#c62828" font-weight="bold">官僚控制 ≠ 政治控制</text>
  <text x="170" y="630" text-anchor="middle" font-size="10" fill="#795548">国防秘书(IAS通才)2-3年任期</text>
  <text x="170" y="646" text-anchor="middle" font-size="10" fill="#795548">军种总部仅为MoD"附属机构"</text>
  <text x="170" y="660" text-anchor="middle" font-size="10" fill="#795548">国防局无现役军人</text>

  <rect x="305" y="590" width="230" height="76" rx="6" fill="#fff3e0"/>
  <text x="420" y="612" text-anchor="middle" font-size="12" fill="#e65100" font-weight="bold">CDS权力缺口</text>
  <text x="420" y="630" text-anchor="middle" font-size="10" fill="#795548">无对三军作战指挥权</text>
  <text x="420" y="646" text-anchor="middle" font-size="10" fill="#795548">拉瓦特殉职后空缺9个月</text>
  <text x="420" y="660" text-anchor="middle" font-size="10" fill="#795548">非CCS正式成员</text>

  <rect x="555" y="590" width="230" height="76" rx="6" fill="#e8eaf6"/>
  <text x="670" y="612" text-anchor="middle" font-size="12" fill="#1a237e" font-weight="bold">战区改革僵局</text>
  <text x="670" y="630" text-anchor="middle" font-size="10" fill="#795548">19个司令部无两个同址</text>
  <text x="670" y="646" text-anchor="middle" font-size="10" fill="#795548">空军抵制(31中队vs编制42)</text>
  <text x="670" y="660" text-anchor="middle" font-size="10" fill="#795548">"辛杜尔行动"悖论</text>

  <rect x="805" y="590" width="230" height="76" rx="6" fill="#fce4ec"/>
  <text x="920" y="612" text-anchor="middle" font-size="12" fill="#880e4f" font-weight="bold">决策速度瓶颈</text>
  <text x="920" y="630" text-anchor="middle" font-size="10" fill="#795548">热钦山口：等待政治授权55分钟</text>
  <text x="920" y="646" text-anchor="middle" font-size="10" fill="#795548">纳拉瓦内反复问"我的命令是什么"</text>
  <text x="920" y="660" text-anchor="middle" font-size="10" fill="#795548">文官控制优先于战略敏捷性</text>

  <text x="550" y="752" text-anchor="middle" font-size="11" fill="#999">资料来源：纳拉瓦内《命运的四颗星》回忆录、公开资料综合</text>
</svg>